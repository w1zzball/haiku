<div class="overlay-content">
  {% comment %} <h2>Create a New Post</h2> {% endcomment %}
  <form method="post" class="post-form" id="new-post-form">
    {% csrf_token %}
    {{ form.as_p }}
    {% comment %} <div class="syllable-counter">Syllables: 0/17</div> {% endcomment %}
    <div class="form-actions">
      <button type="button" class="btn btn-cancel" id="cancel-post">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
