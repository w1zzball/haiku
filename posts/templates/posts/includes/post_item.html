<li class="post-item">
  <div class="post-content">
    <p>{{ post.body }}</p>
    <p class="post-meta">
      {% if show_author %}
        By <a href="{% url 'user-posts' username=post.author.user.username %}">{{ post.author }}</a> Â·
      {% endif %}
      <small>Posted on {{ post.created_at|date:'F j, Y' }}</small>
    </p>
  </div>
</li>
