{% extends 'base_generic.html' %}

{% block content %}
  <h1>{{ user.username }}'s Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        {% comment %} <h2>{{ post.title }}</h2> {% endcomment %}
        <p>{{ post.body }}</p>
        <p>
          <small>Posted on {{ post.created_at }}</small>
        </p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
