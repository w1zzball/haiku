{% extends 'base_generic.html' %}

{% block content %}
  <h1>{{ viewed_user.username }}'s Posts</h1>
  <ul class="post-list">
    {% for post in posts %}
      {% include 'posts/includes/post_item.html' with post=post show_author=False %}
    {% empty %}
      <li>No posts yet!</li>
    {% endfor %}
  </ul>
{% endblock %}
